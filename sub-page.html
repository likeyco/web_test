<html>
<head>
	<title>서브 페이지</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 40px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
			color: #333333;
		}

		p {
			font-size: 24px;
			margin-bottom: 40px;
			color: #666666;
		}

		button {
			padding: 10px 20px;
			font-size: 20px;
			background-color: #008CBA;
			color: #ffffff;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>서브 페이지</h1>
		<p>이것은 테스트용 서브 페이지입니다.</p>
		<img src="youtube.png" alt="유튜브"><img src="twitch.png" alt="트위치"><img src="afreecatv.png" alt="아프리카TV"><img src="kakaotv.png" alt="카카오TV">
		<button>돌아가기</button>
	</div>
</body>
</html>
